{% extends 'layouts/base.html' %}<!--aqui es para importar se podria decir el html de base.html-->
{%block content%}

<h1>Projects</h1>

{% for project in projects %} <!-- asi se hace un bucle en un html y usando django -->
    <article>
        <h1>{{project.name}}</h1> <!--asi se trae un dato que venga del bucle-->
    </article>
{% endfor %} <!-- asi se cierra el bucle -->

{%endblock%}
